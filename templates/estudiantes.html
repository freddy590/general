{% extends "base.html" %}

{% block content %}
<h1>Lista de Estudiantes</h1>
    <a href="{{ url_for('nuevo_estudiante') }}" class="btn btn-success mb-2"> Nuevo</a>
<table class="table table-stiped table-hover">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Fecha_nac</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for estudiante in estudiantes %}
        <tr>
            <td>{{ estudiante.id}}</td>
            <td>{{ estudiante.nombre }}</td>
            <td>{{ estudiante.apellidos }}</td>
            <td>{{ estudiante.fecha_nacimiento }}</td>
            <td>
                <a href="{{ url_for('editar_estudiante', id=estudiante.id) }}" class="btn btn-info">Editar</a>
                <a href="{{ url_for('eliminar_estudiante', id=estudiante.id) }}" class="btn btn-danger" 
                onclick="return(confirm('estas seguro ??'))">Eliminar</a>

            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
